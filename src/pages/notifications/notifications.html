<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<!--
  <ion-list>
    <ion-item *ngFor="let wi of watchInventories" (click)="itemTapped($event, wi)">
-->
  <ion-list [virtualScroll]="watchInventories" [approxItemHeight]="'60px'" no-lines>
    <ion-item *virtualItem="let wi; let i = index;" (click)="itemTapped(i)">
      <h4>{{wi.inventory.caryear}} {{wi.inventory.car}}</h4>
      <p>{{wi.timeago}}</p>
      <h3 item-right>{{wi.inventory.location.label}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
