<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list padding>
    <ion-item *ngFor="let wi of watchInventories" (click)="itemTapped($event, wi)">
      <h3>{{wi.inventory.caryear}} {{wi.inventory.car}}</h3>
      <p>{{wi.timeago}}</p>
      <h3 item-right>{{wi.inventory.location.label}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
