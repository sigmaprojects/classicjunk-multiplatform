<ion-header (click)="close($event)">
  <ion-toolbar>
    <ion-title>
      {{inventory.caryear}} {{inventory.car}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows,browser"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (click)="close($event)">
  <ion-list>
      <ion-item text-wrap>
        <!--
        <img src="{{inventory.imageurl}}">
        -->
        <img (load)="$event.target.src=inventory.imageurl" src="inventory.imageurl" [src]="placeholderimg" />
        <h2>
            <!--<a href="geo:0,0?q={{inventory.location.address}}">{{inventory.location.address}}</a>-->
            <a [href]="addressUrl">{{inventory.location.address}}</a>
        </h2>
        <br />
        <h2>
          <!--<a href="tel:{{inventory.location.phonenumber}}">{{inventory.location.phonenumber}}</a>-->
          <a [href]="phoneUrl">{{inventory.location.phonenumber}}</a>
        </h2>
      </ion-item>
  </ion-list>
</ion-content>
