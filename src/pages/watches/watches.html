<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Set Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<!--
  <ion-list padding>
    <ion-item *ngFor="let watch of watches" (click)="editTapped($event, watch)">
-->
  <ion-list [virtualScroll]="watches" [approxItemHeight]="'60px'">
    <ion-item *virtualItem="let watch; let i = index;" (click)="editTapped($event, watch)">
      {{watch.year_start}} &nbsp; {{watch.year_end}} &nbsp; {{watch.label}}

    </ion-item>
  </ion-list>

<ion-fab right bottom (click)="editTapped($event, null)">
  <button ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
